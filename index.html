<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <img class="img-fluid" src="image/girl.png" alt="girl">
            </div>
            <div class="col">
                <h2>Personal Data</h2>
                <form action="#">
                    <!-- FirstName -->
                    <div class="mb-3 row mt-5">
                        <label for="FirstName" class="col-sm-4 col-form-label">Firstname:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtFname">
                        </div>
                    </div>
                    <!-- LastName -->
                    <div class="mb-3 row">
                        <label for="LastName" class="col-sm-4 col-form-label">Lastname:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtLname">
                        </div>
                    </div>
                    <!-- Date of Birth -->
                    <div class="mb-3 row">
                        <label for="DateOfBirth" class="col-sm-4 col-form-label">Date of Birth:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtDoB">
                        </div>
                    </div>
                    <!-- Age -->
                    <div class="mb-3 row">
                        <label for="Age" class="col-sm-4 col-form-label">Age:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtAge">
                        </div>
                    </div>
                    <!-- Address -->
                    <div class="mb-3 row">
                        <label for="Address" class="col-sm-4 col-form-label">Address:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtAddress">
                        </div>
                    </div>
                    <!-- Favorite Color -->
                    <div class="mb-3 row">
                        <label for="FavoriteColor" class="col-sm-4 col-form-label">Favorite Color:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtFavColor">
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="mb-3 row">
                        <label for="FavoriteColor" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-8">
                            <button onclick="loadData()" type="button" class="btn btn-success">Load Data</button>
                            <button onclick="clearData()" type="button" class="btn btn-danger">Clear Data</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- External Javascript -->
    <script src="script.js"></script>
</body>
</html>
